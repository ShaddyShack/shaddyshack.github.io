<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Social Media Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #161616;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .socials {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .socials a {
      display: block;
      background-color: #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      line-height: 80px;
      font-size: 36px;
      color: #161616;
      text-align: center;
      margin: 0 20px;
      transition: all 0.3s ease;
    }
    .socials a:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .socials a i {
      transition: all 0.3s ease;
    }
    .socials a:hover i {
      transform: rotate(360deg);
    }
    .socials a.facebook i {
      color: #3B5998;
    }
    .socials a.twitter i {
      color: #1DA1F2;
    }
    .socials a.instagram i {
      color: #E1306C;
    }
    .socials a.linkedin i {
      color: #0077B5;
    }
  </style>
</head>
<body>
  <h1>Connect with me on social media</h1>
  <div class="socials">
    <a href="https://discord.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Font_Awesome_5_brands_discord_color.svg/512px-Font_Awesome_5_brands_discord_color.svg.png" alt="Discord Logo" height="30"></a>
    <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
    <a href="https://store.steampowered.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/512px-Steam_icon_logo.svg.png" alt="Steam Logo" height="30"></a>
    <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
  </div>
</body>
</html>
