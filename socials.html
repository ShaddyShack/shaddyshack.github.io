<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Social Media Profiles</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Reset some default margins/paddings */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #a2c4c9, #eaf0f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #0050a0, #0073e6);
      color: white;
      padding: 25px 0;
      border-bottom: 6px solid #004080;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }

    table {
      margin: 0 auto 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 40px 20px;
      max-width: 900px;
      width: 90%;
      border-collapse: separate;
      border-spacing: 0 20px;
    }

    td {
      width: 180px;
      vertical-align: middle;
      text-align: center;
      padding: 0 10px;
      transition: transform 0.3s ease;
    }

    td:hover {
      transform: translateY(-6px);
      cursor: pointer;
      filter: drop-shadow(0 6px 8px rgba(0, 115, 230, 0.3));
    }

    a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #0073e6;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(145deg, #e0f0ff, #b8d9ff);
      box-shadow:
        inset 0 2px 5px #c0deff,
        5px 5px 10px rgba(0, 115, 230, 0.25);
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 130px;
      justify-content: center;
    }

    a:hover {
      background: linear-gradient(145deg, #0073e6, #0050a0);
      color: white;
      box-shadow:
        inset 0 2px 10px #003e7e,
        7px 7px 20px rgba(0, 50, 128, 0.6);
    }

    img {
      height: 64px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
    }

    i.fab {
      font-size: 64px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
    }

    hr {
      width: 80%;
      border: 0;
      border-top: 2px dashed #0073e6;
      margin-bottom: 25px;
      opacity: 0.6;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 40px;
      font-style: italic;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      table {
        width: 95%;
        padding: 30px 10px;
      }
      td {
        width: 120px;
        padding: 10px 5px;
      }
      a {
        font-size: 0.95rem;
        min-height: 110px;
      }
      img, i.fab {
        height: 48px;
        font-size: 48px;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Connect with Me on Social Media!</h1>

  <table>
    <tr>
      <td>
        <a href="https://discord.com" target="_blank" rel="noopener noreferrer" title="Discord">
          <img
            src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/67d00cf7266d2c75571aebde_Example.svg"
            alt="Discord Logo"
          />
          Shatterly on Discord!
        </a>
      </td>

      <td style="width: 50px;"></td> <!-- Spacer -->

      <td>
        <a href="https://www.twitter.com/AShatterly" target="_blank" rel="noopener noreferrer" title="Twitter">
          <i class="fab fa-twitter" style="color: #1DA1F2"></i>
          Twitter
        </a>
      </td>

      <td style="width: 50px;"></td> <!-- Spacer -->

      <td>
        <a href="https://steamcommunity.com/id/SniperTeamTwo/" target="_blank" rel="noopener noreferrer" title="Steam">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/512px-Steam_icon_logo.svg.png"
            alt="Steam Logo"
          />
          ShaddyShack Steam
        </a>
      </td>

      <td style="width: 50px;"></td> <!-- Spacer -->

      <td>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" title="LinkedIn">
          <i class="fab fa-linkedin" style="color: #0077B5"></i>
          LinkedIn Coming Soon :)
        </a>
      </td>
    </tr>
  </table>

  <hr />

</body>
</html>
